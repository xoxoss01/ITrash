<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trash Management</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script> <!-- Replace with your API Key -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 90%;
      width: 100%;
    }
    #control-panel {
      height: 10%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="control-panel">
    <button onclick="loadTrashCans()">Load Trash Cans</button>
    <button onclick="addTrashCan()">Add Trash Can</button>
  </div>

  <script src="map.js"></script> <!-- JavaScript file -->
</body>
</html>
